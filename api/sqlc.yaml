version: "2"
sql:
  - engine: "postgresql"
    queries: "database/queries"
    schema: "database/migrations"
    gen:
      go:
        package: "database_gen"
        out: "database/gen"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "text"
            nullable: true
            go_type: "github.com/TDiblik/project-template/api/models.SQLNullString"
          - db_type: "varchar"
            nullable: true
            go_type: "github.com/TDiblik/project-template/api/models.SQLNullString"
          - db_type: "timestamptz"
            nullable: true
            go_type: "github.com/TDiblik/project-template/api/models.SQLNullTime"
